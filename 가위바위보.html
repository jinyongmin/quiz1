<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <script>
        let w = true;                                               //w 변수 true false while문의 조건에 들어감
        while(w){
        const U_name =prompt('가위 바위 보를 입력하세요');             //while true 무한으로 돌기 가위 바위 보 입력 이길때까지 반복
    
        let random = Math.random();                             //random변수: 0.999
        let random1 = Math.floor(random*3)+1;                   //random1변수: 반올림 0.9*3 +1  범위를 지정(1~3)
        let C_name= null;                                       //C_name 값미지정
        switch(random1){                                        //random1  경우1, 경우2, 경우3 
            case 1:
                C_name = '가위';
                break;
            case 2:
                C_name = '바위';
                break;
            case 3:
                C_name = '보';
                break;
            }
        
            if(U_name == C_name){                           
                alert('비겼습니다.!');
            }else if(U_name != C_name){
                if(U_name =='가위' && C_name =='보'){
                    alert('이겼습니다.!');
                w=false;
                break;
            }
                if(U_name =='바위' && C_name =='가위'){
                    alert('이겼습니다.!');
                w=false;
                break;
            }
                if(U_name =='보' && C_name =='바위'){
                    alert('이겼습니다.!');
                w=false;
                break;
            }     
            alert('졌습니다!');       
        }
        }
    
        
    </script>
</head>
<body>
    <h2>가위바위보</h2>
</body>
</html>
